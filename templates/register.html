{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="display-3 mb-4">Register</h1>

    <form action="/register" method='post' class='p-2 mx-auto'>
        <div class="form-group">
            <input name="username" class="form-control mb-2" type="text" autocomplete="off" autofocus placeholder="Username">
        </div>
        <div class="form-group">
            <input name="password" class="form-control mb-2" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input name="confirmation" class="form-control mb-2" type="password" placeholder="Repeat password">
        </div>
        <input class="btn btn-dark" type="submit" value='Register'>
    </form>
{% endblock %}
