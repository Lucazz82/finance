{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <h1 class="display-3 mb-4">Log In</h1>

    <form action="/login" method='post' class='p-2 mx-auto'>
        <div class="form-group">
            <input name="username" class="form-control mb-2" type="text" autocomplete="off" autofocus placeholder="Username">
        </div>
        <div class="form-group">
            <input name="password" class="form-control mb-2" type="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value='Log In'>
    </form>

{% endblock %}
